      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: radial-gradient(ellipse at center, #0f0f23 0%, #000 70%);
        font-family: 'Courier New', monospace;
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite alternate;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }

      .universe-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
      }

      .center-sun {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(45deg, #ff6b35, #f7931e, #ffcd3c);
        box-shadow:
          0 0 50px #ff6b35,
          0 0 100px #ff6b35;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation:
          pulse 2s infinite alternate,
          rotate 20s linear infinite;
        cursor: pointer;
        transition: transform 0.3s ease;
        z-index: 10;
      }

      .center-sun:hover {
        transform: scale(1.1);
      }

      @keyframes pulse {
        0% {
          box-shadow:
            0 0 50px #ff6b35,
            0 0 100px #ff6b35;
        }
        100% {
          box-shadow:
            0 0 70px #ff6b35,
            0 0 140px #ff6b35;
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .sun-content {
        text-align: center;
        animation: counter-rotate 20s linear infinite;
      }

      @keyframes counter-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(-360deg);
        }
      }

      .name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .title {
        font-size: 12px;
        opacity: 0.9;
      }

      .orbit {
        position: absolute;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: orbit-rotate 15s linear infinite;
        pointer-events: none;
      }

      @keyframes orbit-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .planet {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;

        text-align: center;

        }
        to {

      function showInfo(section) {
        const panel = document.getElementById('infoPanel');
        const panelContent = document.getElementById('panelContent');

        panelContent.innerHTML = content[section].content;
        panel.classList.add('active');

        const title = document.createElement('div');
        title.style.color = '#00ff88';
        title.style.fontSize = '16px';
        title.style.marginBottom = '15px';
        title.style.fontFamily = 'Courier New, monospace';

        panelContent.insertBefore(title, panelContent.firstChild);

        typeText(title, content[section].title, 0);
      }

      function typeText(element, text, index) {
        if (index < text.length) {
          element.textContent = text.substring(0, index + 1) + '|';
          setTimeout(() => typeText(element, text, index + 1), 50);
        } else {
          element.textContent = text;
          element.classList.add('typing-effect');
        }
      }

      function closeInfo() {
        document.getElementById('infoPanel').classList.remove('active');
      }

      window.addEventListener('load', () => {
        createStars();
        createParticles();

        setTimeout(() => {
          document.getElementById('loadingScreen').classList.add('hidden');
        }, 2000);
      });

      document.addEventListener('mousemove', (e) => {
        const particles = document.querySelectorAll('.particle');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        particles.forEach((particle, index) => {
          const speed = ((index % 3) + 1) * 0.5;
          const x = (mouseX - 0.5) * speed * 10;
          const y = (mouseY - 0.5) * speed * 10;
          particle.style.transform = `translate(${x}px, ${y}px)`;
        });
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeInfo();
        } else if (e.key === '1') {
          showInfo('about');
        } else if (e.key === '2') {
          showInfo('experience');
        } else if (e.key === '3') {
          showInfo('java');
        } else if (e.key === '4') {
          showInfo('cpp');
        } else if (e.key === '5') {
          showInfo('web');

      });

      document.querySelectorAll('.planet').forEach((planet) => {
        planet.addEventListener('mouseenter', () => {
          planet.style.boxShadow =
            '0 0 40px currentColor, 0 0 60px currentColor';
          planet.style.transform = 'scale(1.3)';

          planet.style.boxShadow = '0 0 20px currentColor';
          planet.style.transform = 'scale(1)';
        });
      });

      document

        .addEventListener('mouseenter', () => {
          document.querySelector('.center-sun').style.animation =
            'pulse 0.5s infinite alternate, rotate 20s linear infinite';
        });

      document
        .querySelector('.center-sun')
        .addEventListener('mouseleave', () => {
          document.querySelector('.center-sun').style.animation =
            'pulse 2s infinite alternate, rotate 20s linear infinite';
        });

      function createShootingStar() {
        const shootingStar = document.createElement('div');
        shootingStar.style.position = 'fixed';
        shootingStar.style.width = '2px';
        shootingStar.style.height = '2px';
        shootingStar.style.background =
          'linear-gradient(45deg, transparent, #fff, transparent)';
        shootingStar.style.borderRadius = '50%';
        shootingStar.style.top = Math.random() * 50 + '%';
        shootingStar.style.left = '-10px';
        shootingStar.style.zIndex = '5';
        shootingStar.style.boxShadow = '0 0 10px #fff';

        document.body.appendChild(shootingStar);

        shootingStar.animate(
          [
            { transform: 'translateX(-10px) translateY(0px)', opacity: 0 },
            { transform: 'translateX(50px) translateY(-20px)', opacity: 1 },
            {
              transform:
                'translateX(' +
                (window.innerWidth + 50) +
                'px) translateY(-100px)',
              opacity: 0,
            },
          ],
          {
            duration: 3000,
            easing: 'ease-out',
          },
        ).onfinish = () => {
          document.body.removeChild(shootingStar);
        };
      }

      setInterval(createShootingStar, 8000);

      setTimeout(() => {
        const hasVisited = sessionStorage.getItem
          ? sessionStorage.getItem('visitedBefore')
          : false;
        if (!hasVisited) {
          const welcomeDiv = document.createElement('div');

                `;

          welcomeDiv.innerHTML = `

                    <p style="margin-bottom: 15px; font-size: 14px;">

                    <button id="enterBtn" 
                            style="background: #00ff88; border: none; padding: 10px 20px; border-radius: 10px; 
                                   color: black; font-weight: bold; cursor: pointer; font-family: inherit;">

                    </button>
                `;

          document.body.appendChild(welcomeDiv);

          document.getElementById('enterBtn').onclick = () => {
            welcomeDiv.remove();
            if (sessionStorage.setItem)
              sessionStorage.setItem('visitedBefore', 'true');
          };
        }
      }, 3000);

      let touchStartX = 0;
      let touchStartY = 0;

      document.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      });

      document.addEventListener('touchmove', (e) => {
        if (document.getElementById('infoPanel').classList.contains('active')) {
          const touchX = e.touches[0].clientX;
          const touchY = e.touches[0].clientY;
          const deltaX = touchX - touchStartX;

          if (deltaX < -100) {
            closeInfo();
          }
        }
      });

      console.log(`
